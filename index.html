<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Alaska Student Pin Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100%; }
    input, button {
      margin: 5px 0;
      width: 100%;
      font-size: 14px;
    }
    .hidden-confirm {
      display: none;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    onValue,
    remove,
    child
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDgYk7_V4iIUNzIa8eVLkW0J8yUswm8UpA",
    authDomain: "alaskapinmap.firebaseapp.com",
    databaseURL: "https://alaskapinmap-default-rtdb.firebaseio.com",
    projectId: "alaskapinmap",
    storageBucket: "alaskapinmap.firebasestorage.app",
    messagingSenderId: "403874630977",
    appId: "1:403874630977:web:0253494e3fb7688b1965c0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const pinsRef = ref(db, "pins");

  const map = L.map('map').setView([64.2008, -149.4937], 4.5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 12,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Load pins
  onValue(pinsRef, (snapshot) => {
    map.eachLayer((layer) => {
      if (layer instanceof L.Marker) {
        map.removeLayer(layer);
      }
    });

    const data = snapshot.val();
    if (!data) return;

    Object.entries(data).forEach(([key, pin]) => {
      const marker = L.marker([pin.Latitude, pin.Longitude]).addTo(map);

      const popupContent = `
        <strong>${pin.Name}</strong><br>
        ${pin.Location || ''}<br>
        ${pin.Cohort || ''}<br><br>
        <button onclick="showDeleteConfirm('${key}')">Delete</button>
        <div id="confirm-${key}" class="hidden-confirm">
          Type DELETE to confirm:<br>
          <input id="input-${key}" placeholder="DELETE">
          <button onclick="confirmDelete('${key}')">Confirm Delete</button>
        </div>
      `;

      marker.bindPopup(popupContent);
    });
  });

  // Add pin
  map.on('click', function(e) {
    const lat = e.latlng.lat.toFixed(6);
    const lng = e.latlng.lng.toFixed(6);

    const popupContent = `
      <strong>Add Your Pin</strong><br>
      Name: <input id="pin-name"><br>
      Location: <input id="pin-location"><br>
      Cohort: <input id="pin-cohort"><br>
      <button onclick="submitPin(${lat}, ${lng})">Submit</button>
    `;

    L.popup()
      .setLatLng(e.latlng)
      .setContent(popupContent)
      .openOn(map);
  });

  // Submit new pin
  window.submitPin = function(lat, lng) {
    const name = document.getElementById('pin-name').value;
    const location = document.getElementById('pin-location').value;
    const cohort = document.getElementById('pin-cohort').value;

    push(pinsRef, {
      Name: name,
      Location: location,
      Latitude: parseFloat(lat),
      Longitude: parseFloat(lng),
      Cohort: cohort,
      Timestamp: Date.now()
    });

    map.closePopup();
    alert("Pin added! Refresh to see it.");
  };

  // Show confirm box
  window.showDeleteConfirm = function(key) {
    const box = document.getElementById(`confirm-${key}`);
    if (box) box.style.display = 'block';
  };

  // Confirm delete
  window.confirmDelete = function(key) {
    const input = document.getElementById(`input-${key}`);
    if (input && input.value === "DELETE") {
      remove(child(pinsRef, key));
      map.closePopup();
      alert("Pin deleted!");
    } else {
      alert("You must type DELETE exactly.");
    }
  };
</script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>
</html>
