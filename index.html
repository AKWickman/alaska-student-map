<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Alaska Student Pin Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-popup-content input {
      display: block;
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  // âœ… Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDgYk7_V4iIUNzIa8eVLkW0J8yUswm8UpA",
    authDomain: "alaskapinmap.firebaseapp.com",
    databaseURL: "https://alaskapinmap-default-rtdb.firebaseio.com",
    projectId: "alaskapinmap",
    storageBucket: "alaskapinmap.firebasestorage.app",
    messagingSenderId: "403874630977",
    appId: "1:403874630977:web:0253494e3fb7688b1965c0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const pinsRef = ref(db, "pins");

  // Leaflet setup
  const map = L.map('map').setView([64.2008, -149.4937], 4.5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 12,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Load existing pins
  onValue(pinsRef, (snapshot) => {
    const data = snapshot.val();
    if (!data) return;
    Object.values(data).forEach(pin => {
      L.marker([pin.Latitude, pin.Longitude])
        .addTo(map)
        .bindPopup(`<strong>${pin.Name}</strong><br>${pin.Location || ''}<br>${pin.Cohort || ''}`);
    });
  });

  // Handle map clicks
  map.on('click', function(e) {
    const lat = e.latlng.lat.toFixed(6);
    const lng = e.latlng.lng.toFixed(6);

    const popupContent = `
      <strong>Add Your Pin</strong><br>
      Name: <input id="pin-name"><br>
      Location: <input id="pin-location"><br>
      Cohort: <input id="pin-cohort"><br>
      <button onclick="submitPin(${lat}, ${lng})">Submit</button>
    `;

    L.popup()
      .setLatLng(e.latlng)
      .setContent(popupContent)
      .openOn(map);
  });

  // Make submitPin globally accessible
  window.submitPin = function(lat, lng) {
    const name = document.getElementById('pin-name').value;
    const location = document.getElementById('pin-location').value;
    const cohort = document.getElementById('pin-cohort').value;

    push(pinsRef, {
      Name: name,
      Location: location,
      Latitude: parseFloat(lat),
      Longitude: parseFloat(lng),
      Cohort: cohort,
      Timestamp: Date.now()
    });

    map.closePopup();
    alert("Pin added! Refresh to see it.");
  };
</script>

<!-- Leaflet JS (after Firebase module) -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>
</html>
