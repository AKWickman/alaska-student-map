<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>UAS MsEd Student Locations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    .marker-cluster {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .marker-cluster:hover {
      transform: scale(1.15);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    .marker-cluster-small {
      background-color: #a3c4f3 !important;
      color: white;
      font-weight: bold;
      border: 2px solid #234e70;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .marker-cluster-medium {
      background-color: #6794dc !important;
    }

    .marker-cluster-large {
      background-color: #234e70 !important;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
    }

    header {
      background-color: #234e70;
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }

    input, button {
      padding: 8px;
      font-size: 14px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #234e70;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .hidden-confirm {
      display: none;
      margin-top: 10px;
      color: #c0392b;
    }
  </style>
</head>
<body>

<header>UAS MsEd Student Locations</header>
<div id="map"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    onValue,
    remove,
    child
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDgYk7_V4iIUNzIa8eVLkW0J8yUswm8UpA",
    authDomain: "alaskapinmap.firebaseapp.com",
    databaseURL: "https://alaskapinmap-default-rtdb.firebaseio.com",
    projectId: "alaskapinmap",
    storageBucket: "alaskapinmap.firebasestorage.app",
    messagingSenderId: "403874630977",
    appId: "1:403874630977:web:0253494e3fb7688b1965c0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const pinsRef = ref(db, "pins");

  const map = L.map('map').setView([64.2008, -149.4937], 4.5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let allMarkers = [];

  const rainbowColors = ['blue', 'red', 'green', 'orange', 'yellow', 'violet', 'grey', 'black'];

  function getRandomColor() {
    return rainbowColors[Math.floor(Math.random() * rainbowColors.length)];
  }

  function createIcon(color) {
    return new L.Icon({
      iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });
  }

  const markerCluster = L.markerClusterGroup({
    maxClusterRadius: 30
  });
  map.addLayer(markerCluster);

  function updateMarkers(data) {
    markerCluster.clearLayers();
    allMarkers = [];

    Object.entries(data).forEach(([key, pin]) => {
      const color = getRandomColor();
      const icon = createIcon(color);
      const marker = L.marker([pin.Latitude, pin.Longitude], { icon });
      allMarkers.push(marker);

      const popupContent = `
        <strong>${pin.Name}</strong><br>
        ${pin.Location || ''}<br><br>
        <button onclick="showDeleteConfirm('${key}')">Delete</button>
        <div id="confirm-${key}" class="hidden-confirm">
          Type DELETE to confirm:<br>
          <input id="input-${key}" placeholder="DELETE">
          <button onclick="confirmDelete('${key}')">Confirm Delete</button>
        </div>
      `;

      marker.bindPopup(popupContent);
      markerCluster.addLayer(marker);
    });
  }

  onValue(pinsRef, (snapshot) => {
    const data = snapshot.val();
    if (data) updateMarkers(data);
  });

  map.on('click', function(e) {
    const lat = e.latlng.lat.toFixed(6);
    const lng = e.latlng.lng.toFixed(6);

    const popupContent = `
      <strong>Add Your Pin</strong><br>
      Name: <input id="pin-name"><br>
      Location: <input id="pin-location"><br>
      <button onclick="submitPin(${lat}, ${lng})">Submit</button>
    `;

    L.popup()
      .setLatLng(e.latlng)
      .setContent(popupContent)
      .openOn(map);
  });

  window.submitPin = function(lat, lng) {
    const name = document.getElementById('pin-name').value;
    const location = document.getElementById('pin-location').value;

    push(pinsRef, {
      Name: name,
      Location: location,
      Latitude: parseFloat(lat),
      Longitude: parseFloat(lng),
      Timestamp: Date.now()
    });

    map.closePopup();
    alert("Pin added! Refresh to see it.");
  };

  window.showDeleteConfirm = function(key) {
    const box = document.getElementById(`confirm-${key}`);
    if (box) box.style.display = 'block';
  };

  window.confirmDelete = function(key) {
    const input = document.getElementById(`input-${key}`);
    if (input && input.value === "DELETE") {
      remove(child(pinsRef, key));
      map.closePopup();
      alert("Pin deleted!");
    } else {
      alert("You must type DELETE exactly.");
    }
  };
</script>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
</body>
</html>
